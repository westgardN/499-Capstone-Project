<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: commonHeader(~{::title})">
    <title>PRIM Users</title>
</head>
<body>

<div th:replace="/fragments/navigation :: navigation" />

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-center" th:text="#{label.userList.title}">PRIM Users</h2>
            <hr>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">SSO ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.ssoId}"></td>
            <td>
v                <a th:href="@{/user/edit/user.ssoId}">Edit</a>
                <a th:href="@{/user/delete/user.ssoId}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <footer th:replace="/fragments/footer :: footer" />
</div>
<div th:replace="/fragments/scripts :: commonScripts(~{::script})" />

</body>
</html>
