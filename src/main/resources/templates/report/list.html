<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: commonHeader(~{::title})">
    <title>Reports</title>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2 class="text-center" th:text="#{label.interactionList.title}">Open Interactions</h2>
        <hr>
    </div>
</div>
<table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Report Name</th>
        <th scope="col">Data URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <td th:text="${report[0]}"></td>
        <td th:text="${report[1]}"></td>
    </tr>
    </tbody>
</table>

<div th:replace="/fragments/navigation :: navigation" />

<div class="container-fluid">
    <footer th:replace="/fragments/footer :: footer" />
</div>

<div th:replace="/fragments/scripts :: commonScripts(~{::script})" />

</body>
</html>
