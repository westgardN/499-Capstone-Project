<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: commonHeader(~{::title})">
    <title>Interactions</title>
</head>
<body>

<div th:replace="/fragments/navigation :: navigation" />

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-center" th:text="#{label.interactionList.title}">Open Interactions</h2>
            <hr>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Network</th>
            <th scope="col">Created Time</th>
            <th scope="col">Description</th>
            <th scope="col">From</th>
            <th scope="col">Message</th>
            <th scope="col">Link</th>
            <th scope="col">Type</th>
            <th scope="col">State</th>
            <th scope="col">Flag</th>
            <th scope="col">Sentiment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="interaction : ${interactions}">
            <td th:text="${interaction.socialNetwork}"></td>
            <td th:text="${interaction.createdTime}"></td>
            <td th:text="${interaction.description}"></td>
            <td th:text="${interaction.fromName}"></td>
            <td th:text="${interaction.message}"></td>
            <td>
                <a th:href="${interaction.messageLink}" th:text="${interaction.messageLink}"></a>
            </td>
            <td th:text="${interaction.type}"></td>
            <td th:text="${interaction.state}"></td>
            <td th:text="${interaction.flag}"></td>
            <td th:text="${interaction.sentiment}"></td>
        </tr>
        </tbody>
    </table>
    <footer th:replace="/fragments/footer :: footer" />
</div>
<div th:replace="/fragments/scripts :: commonScripts(~{::script})" />

</body>
</html>
