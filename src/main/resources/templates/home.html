<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: commonHeader(~{::title})">
    <title>Welcome to PRIM</title>
</head>
<body>

<div th:replace="/fragments/navigation :: navigation" />
<div class="container-fluid">
    <h1 class="text-center">Welcome to PRIM!</h1>
    <hr>
    <div th:if="${message}">
        <span class="text-center text-info align-middle">
            <p class="text-center "><i class="fa fa-exclamation-circle"></i> <span th:text="${message}"></span></p>
        </span>
    </div>
    <div th:if="${param.message}">
        <span class="text-center text-info align-middle">
            <p class="text-center "><i class="fa fa-exclamation-circle"></i> <span th:text="${param.message}"></span></p>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <p class="text-center">Please select a menu item from the top to start using PRIM.</p>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p class="text-center">Please <a th:href="@{/login}">sign in</a> to start using PRIM.</p>
    </div>
    <hr>
    <footer th:replace="/fragments/footer :: footer" />
</div>
<div th:replace="/fragments/scripts :: commonScripts(~{::script})" />

</body>
</html>
